<!DOCTYPE html>
<html>
  <head>
    <title>Marathin Registration</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="form-container">
        <form onsubmit="return register(event)" id="reg-form">
          <div class="mb-3" id="header">
            <h3>Marathon Registration</h3>
          </div>
          <div class="mb-3">
            <label for="exampleInputName" class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              name="exampleInputName"
              aria-describedby="nameHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputRange" class="form-label"
              >Age</label
            >
            <input
              type="range"
              name="exampleInputRange"
              class="form-range"
              min="16" max="100"
              value="16"
              id="age"
              oninput="updateAgeValue(this.value)"
              onchange="updateAgeValue(this.value)"
              required
            />
            <span id="ageValue"></span>
          </div>
          <div class="mb-3">
            <label for="exampleInputGender" class="form-label"
              >Gender</label
            >
            <select class="form-select" aria-label="Default select example" required name="exampleInputGender" id="gender">
                <option value="">None</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
          </div>
          <button id="onSubmit()" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
